        <div class="row">
            <div class="col-lg-12 col-xs-12">
                <h4 class="titleFirst text-center pb-3 pt-3">Datos del pasajero</h4>
            </div>
        </div>
        <form id="formulario"> 
            <div class="form-group row">
                <label for="name" class="col-lg-2 col-form-label ml-3 mt-1">NOMBRE (tal cual documentación de viaje)</label>
                <div class="col-lg-4 mt-3">
                    <input id = "nombre" type="text" class="form-control" id="name" placeholder="tal cual documentacion de viaje" autocomplete="name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-lg-2 col-form-label ml-3 mt-1">APELLIDO (tal cual documentación de viaje)</label>
                <div class="col-lg-4 mt-3">
                    <input id = "apellido" type="lastName" class="form-control" id="lastName" placeholder="tal cual documentacion de viaje" autocomplete="lastName" required>
                </div>
            </div>
            <div class="form-inline">
                <label class="my-1 mr-2 ml-3 ml-lg-3 mb-4" for="inlineFormCustomSelectPref">PAÍS DE RESIDENCIA</label>
                <select class="custom-select my-1 mr-sm-2 mb-4 ml-lg-5 country" id="residencia">
                    <option value="ARGENTINA">ARGENTINA</option>
                    <option value="URUGUAY">URUGUAY</option>
                    <option value="MEXICO">MÉXICO</option>
                    <option value="COLOMBIA">COLOMBIA</option>
                    <option value="ECUADOR">ECUADOR</option>
                    <option value="BRASIL">BRASIL</option>
                </select>
            </div>
            <div class="form-inline">
                <label class="my-1 mr-2 ml-3 ml-lg-3 mb-4" for="inlineFormCustomSelectPref">TIPO DE DOCUMENTO</label>
                <select class="custom-select my-1 mr-sm-2 mb-4 ml-lg-2 typeDocument" id="tipoDocumento">
                    <option value="DNI">DNI</option>
                    <option value="PASAPORTE">PASAPORTE</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="number" class="col-lg-2 col-form-label ml-3 mt-1">NÚMERO DE DOCUMENTO</label>
                <div class="col-lg-4 mt-2">
                    <input id="documento" type="number" class="form-control" id="number" placeholder="sin espacios, ni puntos" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-lg-2 col-form-label ml-3 mt-1">FECHA DE NACIMIENTO</label>
                <div class="col-lg-4 mt-2">
                    <input id="nacimiento" type="date" class="form-control" id="date" >
                </div>
            </div>
            <fieldset class="form-group row ml-1 mt-4">
                <legend id="sexo" class="col-form-label col-sm-2 float-sm-left pt-0">SEXO</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="femenino" value="Femenino" checked>
                        <label class="form-check-label" for="gridRadios1">Femenino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino">
                        <label class="form-check-label" for="gridRadios2">Masculino</label>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="expiry" class="col-lg-2 col-form-label ml-3 mt-1">DIRECCIÓN DE CORREO ELECTRÓNICO</label>
                <div class="col-lg-4 mt-3">
                    <input id="mail" type="mail" class="form-control"  id="mail" autocomplete="email" placeholder="name@example.com" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="cvc" class="col-lg-2 col-form-label ml-3 mt-1">NÚMERO DE TELÉFONO MÓVIL</label>
                <div class="col-lg-4 mt-3">
                    <input id="telefono" type="text" class="form-control" id="number" placeholder="+54 9 11XXXX-XXXX">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                        <label class="form-check-label" for="gridCheck1" value="accept">Acepto términos y condiciones</label>
                    </div>
                </div>
            </div>
            <div class="row pt-lg-3 justify-content-lg-center pb-4">
                <button type="submit" class="btn btn-primary">Confirmar Datos</button>
            </div>
            <div id="mostrarDatos" class="form-group row ml-3 justify-content-center">
            </div>
        </form>      
          <!-- footer -->
            <footer>
                <div class="row pt-3" style="background-color: rgb(35,196,194);">
